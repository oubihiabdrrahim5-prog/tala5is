[build]
command = "npm run build"
publish = "dist"

[context.production]
command = "npm run build"

[context.deploy-preview]
command = "npm run build"

[context.branch-deploy]
command = "npm run build"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "SAMEORIGIN"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
